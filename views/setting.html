<div class="container mx-auto pt-4">
  <div class="w-full max-w-lg bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 mx-auto mt-8">
    <form id="f" method="POST" action="/setting">
      <div class="text-center">
        <label class="block text-grey-darker text-xl font-bold mb-2 mt-4">SECURITY  </label>
      </div>
      <div role="alert" class="bg-grey-lightest border border-blue text-blue-dark px-4 py-3 mb-4">
        <p class="font-bold">Code generator </p>
        <p class="text-sm">You can use Code Generator to generate login codes. Set up a third-party app to generate codes. </p>
      </div>
      <div class="flex items-center mb-4 text-center">
        <div class="col text-grey-darker">
          <input id="disable" type="radio" name="two_fa" value="disable" onclick="clicked(event)"/> Disable &nbsp
          <input id="enable" type="radio" name="two_fa" value="enable" onclick="this.form.submit();"/> Enable
        </div>
      </div>
      <script type="text/javascript">
        function clicked(e)
        {
            if(!confirm('Are you sure?'))e.preventDefault();
            else {document.getElementById('f').submit()}
        }
      </script>
    </form>
  </div>
</div>
